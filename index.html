<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Agile Programming - Prismatic Color Picker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1 class="header">Color Picker</h1>
    </header>
    <main>
        <table>
            <tr>
                <td>
                    <label for="rRGB">R (Red)</label>
                    <input type="text" maxlength="3" id="rRGB" name="rRGB" placeholder="0.0"/>
                </td>
                <td id="colorDisplay" rowspan="3"></td>
                <td>(ρ, ɣ, β, L) Equivilent</td>
            </tr>
            <tr>
                <td>
                    <label for="gRGB">G (Green)</label>
                    <input type="text" maxlength="3" id="gRGB" name="gRGB" placeholder="0.0"/>
                </td>
                <td id="convertedValues"></td>
            </tr>
            <tr>
                <td>
                    <label for="bRGB">B (Blue)</label>
                    <input type="text" maxlength="3" id="bRGB" name="bRGB" placeholder="0.0"/>
                </td>
            </tr>
        </table>
    </main>
    <footer>
      Contact Me: <a href="mailto:dkappus@student.cvtc.edu">dkappus@student.cvtc.edu</a>
    </footer>
    <script src="js/colorpicker.js"></script> 
  </body>
</html>
